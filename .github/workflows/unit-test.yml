name: Unit Test
on:
  pull_request:
    branches:
      - mainline    # Switch to development branch once we set up base branch as development
jobs:
  unit-test:
    name: Unit Test and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          cd auditLogMover
          yarn install
          cd ..
          yarn install
      - name: Lint
        run: |
          cd auditLogMover
          yarn lint
          cd ..
          yarn lint
      - name: Unit tests
        run: yarn test