name: CloudFormation Scanning

on:
  pull_request:
    branches:
      - develop
      - smart-develop
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  cfn-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install npm dependencies
        run: yarn install
      - name: Package main sls into cfn for analysis
        run: |
          yarn run serverless-package --stage dev --region us-west-2 --useHapiValidator true --conceal
      - name: cfn_nag on main serverless
        uses: stelligent/cfn_nag@master
        with:
          input_path: .serverless/cloudformation-template-update-stack.json
          extra_args: exit `grep '^(FAIL|WARN)' cfn_nag.out | awk '{ SUM += $3} END { print SUM }'`

      - name: Fail if cfn_nag scan contains failures, warnings
      # sum cfn_nag failures, warnigns and return it as exit code
        run: |
          exit `grep WARN cfn_nag.out | awk '{ SUM += $3} END { print SUM }'`

      - name: Package auditLogMover sls into cfn for analysis
        run: |
          cd auditLogMover
          yarn install
          yarn run serverless-package --stage dev --region us-west-2 --conceal
      - name: cfn_nag on auditLog serverless
        uses: stelligent/cfn_nag@master
        with:
          input_path: auditLogMover/.serverless/cloudformation-template-update-stack.json
          extra_args: -f -o json exit `grep '^(Failures|Warnings)' cfn_nag.out | awk '{ SUM += $3} END { print SUM }'`


