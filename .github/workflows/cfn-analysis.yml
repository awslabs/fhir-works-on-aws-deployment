name: CloudFormation Scanning

on:
  pull_request:
    branches:
      - develop
      - smart-develop
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  cfn-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install npm dependencies
        run: yarn install
      - name: Package main sls into cfn for analysis
        run: |
          yarn run serverless-package --stage dev --region us-west-2 --useHapiValidator true --conceal
      - name: cfn_nag on alarms
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/alarms.yaml
          extra_args: -o json
      - name: cfn_nag on backup
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/backup.yaml
          extra_args: -o json
      - name: cfn_nag on bulkExport
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/bulkExport.yaml
          extra_args: -o json
      - name: cfn_nag on elasticsearch
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/elasticsearch.yaml
          extra_args: -o json      
      - name: cfn_nag on kms
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/kms.yaml
          extra_args: -o json
      - name: cfn_nag on subscriptions
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/subscriptions.yaml
          extra_args: --fail-on-warnings -o json
      - name: Grep cfn-nag for violations
        uses: sergeysova/jq-action@v2
        id: cfn-nag
        # No. of violations: warnings + errors
        with:
          cmd: jq '.[].file_results.violations | length' cfn_nag.out
