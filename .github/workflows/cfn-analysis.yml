name: CloudFormation Scanning

on:
  pull_request:
    branches:
      - develop
      - smart-develop
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  cfn-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install npm dependencies
        run: yarn install

      - name: cfn_nag on subscriptions cdk
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation/subscriptions.yaml
          extra_args: -o json 
      - name: Grep cfn-nag for violations
        run: |
          ! grep -C 3 'WARN\|FAIL' cfn_nag.out 
