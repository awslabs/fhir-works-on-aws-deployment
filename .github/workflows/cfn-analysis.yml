name: CloudFormation Scanning

on:
  pull_request:
    branches:
      - develop
      - smart-develop
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  cfn-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install npm dependencies
        run: yarn install
      - name: synthesize cdk template for cfn for analysis
        run: |
          yarn cdk synth -c issuerEndpoint='test' -c oAuth2ApiEndpoint='test' -c patientPickerEndpoint='test' --require-approval=never
      - name: cfn_nag on cdk template
        uses: stelligent/cfn_nag@master
        with:
          input_path: cdk.out/smart-fhir-service-dev.template.json
          extra_args:  --blacklist-path cdk-nag-deny-list.yaml -o json