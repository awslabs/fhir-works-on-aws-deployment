name: CloudFormation Scanning

on:
  pull_request:
    branches:
      - develop
      - smart-develop

jobs:
  sls-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install npm dependencies
        run: yarn install
      - name: Install serverless
        run: npm install -g serverless
      - name: Package main sls into cfn for analysis
        run: |
          serverless package --stage dev --region us-west-2 --useHapiValidator true --package ${{ github.repository }}/sls-pkg/main --conceal
      - name: main cfn_nag
        uses: stelligent/cfn_nag@master
        with:
          input_path: ${{ github.repository }}/sls-pkg/main
          extra_args: -o json  
      - name: Package auditLogMover sls into cfn for analysis
        run: |
          cd auditLogMover
          yarn install
          serverless package --stage dev --region us-west-2 --package ${{ github.repository }}/sls-pkg/auditLog --conceal
      - name: auditLog cfn_nag
        uses: stelligent/cfn_nag@master
        with:
          input_path: ${{ github.repository }}/sls-pkg/auditLog
          extra_args: -o json
